<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>File Type Checker</title>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="container">
      <label for="file_uploads" class="upload">Choose files to upload</label>
      <input type="file" id="file_uploads" name="file_uploads" multiple />
      <hr>
      <div class="preview">
        <p>No files currently selected for upload</p>
      </div>
    </div>
  </body>
</html>
